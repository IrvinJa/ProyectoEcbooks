<shared-sidebar></shared-sidebar>
<div class="sect-4">
  <h1>Productos</h1>
<div class="top">
<div  *ngFor="let producto of productos" class="producto-item">
    <h2>{{ producto.nombre }}</h2>
    <p>Precio: {{ producto.precio }}</p>
    <img style="cursor: pointer;" (click)="verDetalle(producto.id)" [src]="producto.imagen" alt="{{ producto.nombre }}">
    <!-- Agrega más campos según tus necesidades -->
  </div>
</div>
</div>
<shared-footer class="footer"></shared-footer>
